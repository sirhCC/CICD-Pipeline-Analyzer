name: âœ… CI/CD Pipeline (Simplified)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # ================================
  # ğŸ§ª BUILD & TEST
  # ================================
  test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [18, 20]
        
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: ğŸ›¡ï¸ Security Audit
        run: npm audit --audit-level=moderate || echo "âš ï¸ Audit completed with warnings"

  # ================================
  # ğŸ³ DOCKER BUILD (Main branch only)
  # ================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # âœ… SUCCESS NOTIFICATION
  # ================================
  success:
    name: âœ… Pipeline Success
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && needs.test.result == 'success'
    
    steps:
      - name: ğŸ‰ Success Notification
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed successfully!"
          echo "âœ… All tests passed"
          echo "ğŸ” Security audit completed"
          echo "ğŸ—ï¸ Build successful"
