name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type Check
        run: npm run type-check
      
      - name: Lint Check
        run: npm run lint
        continue-on-error: true
      
      - name: Format Check
        run: npm run format:check
      
      - name: Run Tests
        run: npm test -- --coverage --maxWorkers=2
        env:
          NODE_ENV: test
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
      
      - name: Check Coverage Threshold
        if: matrix.node-version == '20.x'
        run: |
          COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.statements.pct")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 30" | bc -l) )); then
            echo "‚ùå Coverage is below 30% ($COVERAGE%)"
            exit 1
          else
            echo "‚úÖ Coverage is $COVERAGE%"
          fi
      
      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            
            const comment = `## üìä Code Coverage Report
            
            | Metric | Coverage | Status |
            |--------|----------|--------|
            | **Statements** | ${total.statements.pct}% | ${total.statements.pct >= 80 ? '‚úÖ' : total.statements.pct >= 50 ? '‚ö†Ô∏è' : '‚ùå'} |
            | **Branches** | ${total.branches.pct}% | ${total.branches.pct >= 80 ? '‚úÖ' : total.branches.pct >= 50 ? '‚ö†Ô∏è' : '‚ùå'} |
            | **Functions** | ${total.functions.pct}% | ${total.functions.pct >= 80 ? '‚úÖ' : total.functions.pct >= 50 ? '‚ö†Ô∏è' : '‚ùå'} |
            | **Lines** | ${total.lines.pct}% | ${total.lines.pct >= 80 ? '‚úÖ' : total.lines.pct >= 50 ? '‚ö†Ô∏è' : '‚ùå'} |
            
            **Goal**: 80% coverage across all metrics
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
  
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for outdated dependencies
        run: npm outdated || true
